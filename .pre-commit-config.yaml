repos:
  - repo: https://github.com/psf/black
    rev: 23.1.0
    hooks:
      - id: black
        name: black-formatter
        verbose: true
        language_version: python3.10
        stages:
          - "commit"
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: isort
        args: ["--atomic"]
        verbose: true
        language_version: python3.10
        stages:
          - "commit"
