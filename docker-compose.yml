version: "3.9"
services:
  fastapi:
    build: .
    container_name: game-pass-library-api
    env_file:
      - .env
    ports:
      - "8000:8000"
    restart: on-failure
    depends_on:
      db:
        condition: service_healthy
  db:
    image: postgres:14.5
    restart: always
    user: postgres
    container_name: game-pass-library-db
    volumes:
      - db-data:/var/lib/postgresql/data
    env_file:
      - .env
    expose:
      - 5432
    healthcheck:
      test: [ "CMD", "pg_isready" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db-data:

networks:
  default:
    name: game-library-network
